model_version: "1.0"
board:
  id: campaigns-board
  name: Campaign Board
  type: kanban
  description: Marketing campaign lifecycle tracking.
  workflow: campaign

filters:
  issue_types:
    - campaign
  workflows:
    - campaign

columns:
  - key: brief
    name: Brief
    states:
      - brief
    color: secondary

  - key: planning
    name: Planning
    states:
      - planning
    wip_limit: 5
    color: info

  - key: creating
    name: Creating
    states:
      - creating
    wip_limit: 5
    color: primary

  - key: review
    name: Review
    states:
      - review
    wip_limit: 3
    color: warning

  - key: live
    name: Live
    states:
      - live
    color: success

  - key: analyzing
    name: Analyzing
    states:
      - analyzing
    color: info

card_template:
  size: compact
  fields:
    primary:
      - title
      - assignee
    secondary:
      - custom_fields.objective
      - custom_fields.budget
      - custom_fields.start_date
      - custom_fields.end_date
  badges:
    - type: comments_count

quick_filters:
  - field: assignee
    label: My Campaigns
    value: "@me"
  - field: status
    label: Active
    values: [planning, creating, review, live]
  - field: custom_fields.objective
    label: Lead Gen
    value: lead_gen
